<!-- register.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required minlength="8" autocomplete="new-password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input type="text" [(ngModel)]="user.fullName" name="fullName" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Peso (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="user.weight" name="weight" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Altura (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="user.height" name="height" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number" [(ngModel)]="user.age" name="age" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Género</ion-label>
      <ion-select [(ngModel)]="user.gender" name="gender" required>
        <ion-select-option value="male">Masculino</ion-select-option>
        <ion-select-option value="female">Femenino</ion-select-option>
        <ion-select-option value="other">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Registrar</ion-button>
  </form>
</ion-content>
