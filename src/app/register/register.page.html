<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Register</ion-button>
  </form>

  <ion-button expand="full" fill="clear" routerLink="/login">Already have an account? Login</ion-button>
</ion-content>
